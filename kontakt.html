<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Start</a>
    <a href="ueber.html">Über</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <main class="container">
    <h1>Kontakt</h1>
    <h2>Schicken Sie mir eine Nachricht</h2>

    <!-- Variante A: Ohne Backend (Demo) – öffnet das Standard-E-Mail-Programm -->
    <!-- Ersetze die E-Mail-Adresse durch deine -->
    <form action="mailto:deinname@example.com" method="post" enctype="text/plain">
      <label for="name">Ihr Name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Ihre E-Mail</label>
      <input id="email" name="email" type="email" required />

      <label for="nachricht">Nachricht</label>
      <textarea id="nachricht" name="nachricht" rows="6" required></textarea>

      <button type="submit">Nachricht senden</button>
    </form>

    <!-- Variante B: Reine HTML-Struktur (kein Versand ohne Backend) -->
    <!-- <form action="#" method="post"> ... </form> -->
  </main>
</body>
</html>
